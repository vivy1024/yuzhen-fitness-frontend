name: yuzhen-fitness-frontend

# 使用Dockerfile构建
# Zeabur会自动检测并使用项目根目录的Dockerfile

# 环境变量（在Zeabur控制台配置，这里仅作为参考）
# env:
#   VITE_API_BASE_URL: https://yuzhen-fitness.cn/api
#   VITE_DAML_RAG_API_URL: https://yuzhen-fitness.cn/ai
#   VITE_APP_NAME: 玉珍健身
