#   - www.yuzhen-fitness.online

# 健康检查（静态网站使用根路径）
healthCheck:
  path: /
  interval: 30
  timeout: 10
  retries: 3

# 资源限制（根据服务器配置调整）
resources:
  cpu: 1
  memory: 2Gi
